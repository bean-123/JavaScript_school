<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oliot 3</title>
    <style>
      body.light {
        background-color: white;
        color: black;
      }
      body.dark {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="mode">Press me to change mode</button> <br />
    <br />
    <p>Value: <span id="valueDisplay">0</span></p>
    <button id="reduce">Press me to reduce value</button>
    <button id="add">Press me to add value</button><br />
    <br />
    <h2>Task 5</h2>
    <h3>Price per Cat toy: 5€</h3>
    <p>Quantity: <span id="displayQuantity">0</span></p>
    <input type="number" id="userInput" placeholder="Quantity" />
    <p>Kokonais hinta: <span id="totalPrice">0</span></p>
    <br />
    <h2>Task 6</h2>
    <input type="text" id="titleInput" placeholder="Task" />
    <input type="text" id="descInput" placeholder="Description" />
    <label> <input type="checkbox" id="completedInput" />Ready</label>
    <br /><br />
    <button id="taskBtn">Add task</button>
    <div id="taskList"></div>
    <br />
    <h2>Weather App</h2>
    <input type="text" id="inputCity" placeholder="City" />
    <button id="fetchBtn">Search</button>
    <div id="weatherInfo"></div>
    <br />
    <h2>Task 8</h2>
    <p id="carAge"></p>
    <br />
    <h2>Task 9</h2>
    <button id="pointsBtn">Sort scores</button>
    <p id="users"></p>
    <br />
    <h2>Task 10</h2>
    <input type="text" id="inputItem" />
    <button id="itemsBtn">Add</button>
    <ul id="shoppingList"></ul>
    <h2>Task 11</h2>
    <div id="postsContainer"></div>
    <h3>12 Employee</h3>
    <p>Check console</p>
    <h3>Tehtävä 12: Sekuntilaskuri</h3>
    <p id="timer">0</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <h3>Tehtävä 13: Kirjojen tiedot</h3>
    <form id="bookForm">
      <input id="nimi" placeholder="Kirjan nimi" required />
      <input id="kirjailija" placeholder="Kirjailija" required />
      <input id="sivut" type="number" placeholder="Sivut" required />
      <button type="submit">Lisää</button>
    </form>
    <ul id="books"></ul>

    <h3>Tehtävä 14: Kettulista</h3>
    <input id="name" placeholder="Nimi" />
    <input id="loc" placeholder="Sijainti" />
    <button id="addFox">Lisää kettu</button>
    <ul id="foxes"></ul>
    <script src="script.js"></script>
  </body>
</html>
