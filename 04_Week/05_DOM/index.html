<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 5</title>
  </head>
  <body>
    <h1>DOM 5</h1>
    <p id="textToChange">This changes color!</p>
    <input type="text" id="colorInput" oninput="inputTextColor()" />
    <button onclick="changeBackgroundColor()">Change color</button>

    <script src="script.js"></script>
  </body>
</html>

<!--- oninput="function()" calls function on each input change ---->
