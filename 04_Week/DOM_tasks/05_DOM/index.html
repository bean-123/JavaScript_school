<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 5</title>
  </head>
  <body>
    <h1>DOM 5</h1>
    <p id="textToChange">You can input a color for this text!</p>
    <input type="text" id="colorInput" oninput="inputTextColor()" /><br />
    <p>You can get a random background color from the button below</p>
    <button onclick="changeBackgroundColor()">Click me</button>

    <script src="script.js"></script>
  </body>
</html>

<!--- oninput="function()" calls function on each input change ---->

- <button> taustavärin vaihtamiseen.
- <input>-kenttä, johon käyttäjä voi syöttää värin.
- <p>-elementti, jonka tekstin väri muuttuu syötetyn värin mukaan. -------->
