<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 6</title>
  </head>
  <body>
    <h1>Form</h1>
    <!--Form element-->
    <form id="myForm">
      <!--A <label> should use the for attribute to connect it with its corresponding <input> by id. 
        That way, screen readers and browsers know which label belongs to which input.-->
      <label for="name">First name:</label><br />
      <input type="text" id="name" inputmode="name" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" inputmode="email" /><br /><br />
      <button type="submit">Send</button>
    </form>
    <script src="script.js"></script>
    <br />
    <div id="errorMessage"></div>
    <!--could just put 'required' on the input fields so dont have to do this part-->
  </body>
</html>
